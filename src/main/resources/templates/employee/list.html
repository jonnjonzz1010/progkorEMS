<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dolgozók listája</title>

    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <h3 class="pt-5">Dolgozók listája</h3>

    <a th:href="@{/employee/create}"
       type="button"
       class="btn btn-info">Új dolgozó hozzáadása</a>

    <table class="table table-striped pt-5">
        <caption>Szerepjátékok listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Név</th>
                <th scope="col">Nem</th>
                <th scope="col">Város</th>
                <th scope="col">Műveletek</th>
            </tr>
        </thread>
        <tbody>
        <tr th:each="employee: ${employees}">
            <th scope="row"
                th:text="${employee.id}"></th>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.gender}"></td>
            <td th:text="${employee.departments}"></td>
            <td>
                <a th:href="@{'/employee/' + ${employee.id}}"
                   type="button"
                   class="btn btn-warning">Szerkesztés</a>
                <a th:href="@{'/employee/' + ${employee.id} +  '/delete'}"
                   type="button"
                   class="btn btn-danger">Törlés</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
